{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/pick_a_country'>
<table>
<th colspan="2">请选取国家：</th>
<tr><td>国家: </td><td>
  <select name='user_country'>
  {% for item in the_list_items %}
    <option value="{{item}}">{{item}}</option>
  {% endfor %}
  </select>
</td></tr>
</table>
<p>准备就绪后, 单击此按钮：</p>
<p><input value='搞吧！' type='SUBMIT'></p>
</form>

{% endblock %}
